name: Run NPM Tests
on:
  push:
    branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3
              
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 22
              cache: 'npm'

          - name: Install dependencies
            run: npm ci

          - name: Run Tests
            run: npm run test
            continue-on-error: false